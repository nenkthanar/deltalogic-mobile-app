<ion-header>
  <ion-toolbar color="success">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form #form="ngForm" class="main">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Login</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-input name="name" type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button size="large" type="submit"  expand="block" color="success" (click)="check_user()">Login</ion-button><br>
                <ion-button size="large" type="submit" color="secondary"  expand="block" [routerLink]="['/register']"  >Register</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
