<ion-app>
  <ion-split-pane >
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar color="success"> 
          <ion-title style = "text-align:center;">Deltalogic.io</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages" color="success">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon" color="success"></ion-icon>
              <ion-label color="primary">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
