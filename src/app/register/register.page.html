<ion-header>
  <ion-toolbar color="success">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <div class="main" >
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
               <h3>Create new Account</h3>
            </div>
            <div padding >
             <ion-item >
            <ion-input  name="name" type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
           </ion-item>
            <ion-item>
             <ion-input name="email" type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
             </ion-item>
             <ion-item  >
              <ion-input name="password" type="password" placeholder="Password.." [(ngModel)]="password"></ion-input>
              </ion-item>
              <ion-item >
              <ion-input name="confirm" type="password" placeholder="Retype password .." [(ngModel)]="confirmpassword"></ion-input>
              </ion-item>
              </div>
              <div padding>
              <ion-button style="background-color: teal"  size="large" type="submit" expand="block" (click)="save_account()">Submit</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
</ion-content>
