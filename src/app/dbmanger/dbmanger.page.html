<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <ion-grid>
  <ion-row>
  <ion-col><ion-input placeholder="Time" [(ngModel)]="database_name"></ion-input></ion-col>
  <ion-col><ion-button expand="block" (click)="createDB()"> ฐานข้อมูล</ion-button></ion-col>
  </ion-row>
  <ion-row>
  <ion-col><ion-input placeholder="Time" [(ngModel)]="table_name"></ion-input></ion-col>
  <ion-col><ion-button expand="block" (click)="createTable()"> สร้างตาราง</ion-button></ion-col>
  </ion-row>
  <ion-row>
  <ion-col><ion-input placeholder="Time" [(ngModel)]="table_name"></ion-input></ion-col>
  <ion-col><ion-button expand="block" (click)="getRows()">โหลดข้อมูล</ion-button></ion-col>
  </ion-row>
  <ion-item-divider>
  <ion-input placeholder="Time" [(ngModel)]="time_val"></ion-input>
  <ion-input placeholder="Enter Temp" [(ngModel)]="temp_val"></ion-input>
  <ion-input placeholder="Enter humid" [(ngModel)]="humid_val"></ion-input>
  </ion-item-divider>
  <ion-row>
  <ion-col><ion-input placeholder="Time" [(ngModel)]="table_name"></ion-input></ion-col>
  <ion-col><ion-button expand="block" (click)="insertRow()"> ทดสอบ </ion-button></ion-col>
  </ion-row>
</ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        Row ID
      </ion-col>
      <ion-col>
        Time
      </ion-col>
      <ion-col>
        Temp
      </ion-col>
      <ion-col>
        Humid
      </ion-col>
      <ion-col>
        Delete
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of row_data">
      <ion-col>
        {{item.pid}}
      </ion-col>
      <ion-col>
        {{item.Time}}
      </ion-col>
      <ion-col>
        {{item.Temp}}
      </ion-col>
      <ion-col>
        {{item.Humid}}
      </ion-col>
      <ion-col>
        <ion-button (click)="deleteRow(item)" size="small" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
